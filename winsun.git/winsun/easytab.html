<html>

<head>
    <meta charset="UTF-8">
    <title>easy tabs demo</title>
    <script src="js/lib/jquery-latest.min.js"></script>
    <script src="js/lib/easytabs.min.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $('#tab-container').easytabs();
        });
    </script>
</head>

<body>
    <div id="tab-container" class="tab-container">
        <ul class='nav-tabs'>
            <li class='tab'><a href="#front">国际一线品牌</a>
            </li>
            <li class='tab'><a href="#tradition">传统零售品牌</a>
            </li>
            <li class='tab'><a href="#new">新兴电商品牌</a>
            </li>
        </ul>
        <div id="front">
            国际一线品牌
        </div>
        <div id="tradition">
            22222
        </div>
        <div id="new">
           2222333333
        </div>
    </div>
</body>

</html>
